<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Shop</title>
    <link rel="stylesheet" href="/css/output.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="min-h-screen flex flex-col">
    <header class="p-5 bg-slate-800 text-gray-200 flex justify-between">
      <h1 class="text-2xl font-semibold">
        <a href="/" th:href="@{/}">
          PWr <span class="text-green-500 font-extrabold">Shop</span>
        </a>
      </h1>
      <nav class="flex items-center">
        <ul class="flex justify-end items-end gap-5">
          <li>
            <a href="/" th:href="@{/}" class="hover:text-green-500">Home</a>
          </li>
          <li>
            <a
              href="/products"
              th:href="@{/products}"
              class="hover:text-green-500"
              >Products</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex-grow p-5">
      <div th:replace="~{${body}}"></div>
    </main>

    <footer
      class="footer footer-center bg-slate-800 text-lg p-5 text-gray-200 font-lato"
    >
      <div class="flex items-center justify-center space-x-1">
        <p>&copy; 2024 Webowka 2024/25</p>
        <a
          href="https://lukasz.vercel.app"
          target="_blank"
          class="transition-all ease-in-out duration-200 hover:text-blue-500"
        >
          <p>Łukasz Fabia</p>
        </a>

        <p>&</p>

        <a
          href="https://github.com/pyRR4"
          target="_blank"
          class="transition-all ease-in-out duration-200 hover:text-blue-500"
          >Igor Podgórniak</a
        >
      </div>
    </footer>
  </body>
</html>
