<body>
  <div class="bg-gray-100 p-10">
    <section>
      <h1 class="text-2xl font-semibold">
        Create New <span class="text-green-500">Product</span>
      </h1>
      <p class="text-gray-400 py-4">Here you can add products to shop.</p>
      <form
        th:action="@{/products}"
        th:object="${productDTO}"
        method="post"
        class="bg-gray-200 shadow-lg rounded-xl p-4 flex flex-col md:flex-row md:justify-between gap-4"
      >
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 w-full"
        >
          <label class="flex flex-col gap-2">
            <span class="font-medium">Name</span>
            <input
              th:field="*{name}"
              required
              type="text"
              class="input input-bordered grow"
              placeholder="Wagyu"
            />
          </label>

          <label class="flex flex-col gap-2">
            <span class="font-medium">Category</span>
            <input
              th:field="*{category}"
              required
              type="text"
              class="input input-bordered grow"
              placeholder="Food"
            />
          </label>

          <label class="flex flex-col gap-2">
            <span class="font-medium">Weight</span>
            <input
              th:field="*{weight}"
              required
              type="number"
              step="0.01"
              min="0"
              class="input input-bordered grow"
              placeholder="9.81"
            />
          </label>

          <label class="flex flex-col gap-2">
            <span class="font-medium">Price</span>
            <input
              th:field="*{price}"
              required
              type="number"
              step="0.01"
              min="0"
              class="input input-bordered grow"
              placeholder="21.37"
            />
          </label>
        </div>

        <div
          class="flex gap-4 justify-center md:justify-end items-center w-full md:w-auto mt-7"
        >
          <button
            type="reset"
            class="btn btn-secondary btn-circle"
            title="Reset"
          >
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <div class="tooltip" data-tip="Send object to DB">
            <button type="submit" class="btn btn-primary btn-circle">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </form>
    </section>
    <section>
      <h1 class="text-2xl font-semibold pt-5">
        Product <span class="text-green-500">List</span>
      </h1>
      <p class="text-gray-400 py-4">There are your created products.</p>
      <div class="overflow-x-auto">
        <table class="table">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Weight</th>
          </tr>
          <tr
            th:if="${not #lists.isEmpty(productsDTO)}"
            th:each="product : ${productsDTO}"
            class="hover"
          >
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.weight}"></td>
            <td class="flex items-end justify-end">
              <a
                class="btn btn-circle btn-info mx-1"
                th:href="@{/products/{id}(id=${product.id})}"
                ><i class="fa-solid fa-eye"></i
              ></a>

              <a
                class="btn btn-circle btn-warning mx-1"
                th:href="@{/products/edit/{id}(id=${product.id})}"
                ><i class="fa-solid fa-edit"></i
              ></a>
              <a
                class="btn btn-circle btn-error mx-1"
                th:href="@{/products/delete/{id}(id=${product.id})}"
                ><i class="fa-solid fa-xmark"></i
              ></a>
            </td>
          </tr>
          <tr
            th:unless="${not #lists.isEmpty(productsDTO)}"
            class="text-center"
          >
            <td colspan="6">
              <h1 class="text-3xl font-extrabold py-4">There are no items!</h1>
            </td>
          </tr>
        </table>
      </div>
    </section>
  </div>
</body>
