<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgadywanki</title>
</head>
<body>
    <h1>Wybierz zgadywankę</h1>

    <!-- Każdy przycisk uruchamia inną zgadywankę -->
    <button id="guessMonth">Zgadywanie miesiąca</button>
    <button id="guessNumber3">Zgadywanie liczby (3 próby)</button>
    <button id="guessNumberN">Zgadywanie liczby (N prób)</button>
    <button id="sumNumbers">Sumowanie liczb</button>

    <script>
        document.getElementById("guessMonth").addEventListener("click", () => {
            const months = [
                "Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec",
                "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"
            ];

            const targetMonth = months[Math.floor(Math.random() * 12)];
            let attempts = 3;

            while (attempts > 0) {
                const guess = window.prompt("Zgadnij miesiąc (np. Styczeń, Luty):");
                if (guess && guess.toLowerCase() === targetMonth.toLowerCase()) {
                    window.alert("Brawo! Odgadłeś!");
                    return;
                } else {
                    attempts--;
                    window.alert(`Nie zgadłeś! Pozostało prób: ${attempts}`);
                }
            }

            window.alert(`Niestety, nie udało się. Szukany miesiąc to: ${targetMonth}`);
        });

        document.getElementById("guessNumber3").addEventListener("click", () => {
            const targetNumber = Math.floor(Math.random() * 100) + 1;
            let attempts = 3;

            while (attempts > 0) {
                const guess = parseInt(window.prompt("Zgadnij liczbę z zakresu 1–100:"));
                if (guess === targetNumber) {
                    window.alert("Brawo! Odgadłeś!");
                    return;
                } else if (guess > targetNumber) {
                    attempts--;
                    window.alert(`Za dużo! Pozostało prób: ${attempts}`);
                } else if (guess < targetNumber) {
                    attempts--;
                    window.alert(`Za mało! Pozostało prób: ${attempts}`);
                }
            }

            window.alert(`Niestety, nie udało się. Szukana liczba to: ${targetNumber}`);
        });

        document.getElementById("guessNumberN").addEventListener("click", () => {
            const targetNumber = Math.floor(Math.random() * 100) + 1;
            const attempts = parseInt(window.prompt("Ile prób chcesz mieć?"));
            let remainingAttempts = attempts;

            while (remainingAttempts > 0) {
                const guess = parseInt(window.prompt("Zgadnij liczbę z zakresu 1–100:"));
                if (guess === targetNumber) {
                    window.alert("Brawo! Odgadłeś!");
                    return;
                } else if (guess > targetNumber) {
                    remainingAttempts--;
                    window.alert(`Za dużo! Pozostało prób: ${remainingAttempts}`);
                } else if (guess < targetNumber) {
                    remainingAttempts--;
                    window.alert(`Za mało! Pozostało prób: ${remainingAttempts}`);
                }
            }

            window.alert(`Niestety, nie udało się. Szukana liczba to: ${targetNumber}`);
        });

        document.getElementById("sumNumbers").addEventListener("click", () => {
            const n = parseInt(window.prompt("Ile liczb chcesz podać?"));
            let sum = 0;

            for (let i = 1; i <= n; i++) {
                const number = parseInt(window.prompt(`Podaj liczbę (${i}/${n}):`));
                if (!isNaN(number)) {
                    sum += number;
                    window.alert(`Aktualna suma: ${sum}`);
                } else {
                    window.alert("Podano nieprawidłową liczbę. Spróbuj ponownie.");
                    i--;
                }
            }

            window.alert(`Koniec! Łączna suma: ${sum}`);
        });
    </script>
</body>
</html>
