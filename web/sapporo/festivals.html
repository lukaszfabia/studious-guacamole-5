<!-- Podstawy programowania w języku HTML5 – cz. 1
Proszę stworzyć projekt witryny www, która będzie rozwijana podczas realizacji kolejnych ćwiczeń dotyczącej prezentacji wybranego miasta.
 W jej skład powinno wchodzić co najmniej 3-4 strony. Kodowanie każdej z nich proszę ustawić jako utf-8. Każda strona powinna być zgodna ze standardem HTML 5 i posiadać własny, unikatowy tytuł. Ponadto powinna być opatrzona meta danymi w szczególności opisem oraz słowami kluczowymi (na potrzeby pozycjonowania).
W całej witrynie powinny znaleźć się:
1. Tekst:
    •  nagłówki
    •  akapity
    •  wytłuszczenie
    •  znaki specjalne
2. Grafika:
    •  umieszczanie na stronie w naturalnych rozmiarach i zmodyfikowanych tego samego rysunku
    •  każda grafika powinna posiadać tekst alternatywny (alt)
3. Listy (wypunktowania):
    •  numerowane i nienumerowane
    •  zagnieżdżanie list
4. Tabele:
    •  wiersze nagłówkowe
    •  różne formatowane (elementów tabeli)
    •  Zagnieżdżanie (tabela w tabeli)
    •  łączenie kolumn i wierszy.
5. Odnośniki (linki):
    •  do innej strony
    •  do etykiety
    •  umożliwiające pobranie pliku (przez http), pliki powinny znajdować się w różnych lokalizacjach
    •  do wysłania poczty
    •  uaktywniane kliknięciem na obrazek.
6. Formularz:
    • Kilka pól tekstowych (input type=”text”)
    • Rozwijaną listę z podlistą
    • Grupę elementów jednokrotnego wyboru (radio)
    • Grupę elementów wielokrotnego wyboru (checkbox)
    • Pole tekstowe na wpisanie maksymalnie 200 znaków (text area) 
    • Przyciski do czyszczenia i wysłania formularza (action = …).
Proszę zwrócić uwagę na wykorzystywany standard html (HTML5). Każda strona powinna przechodzić pozytywnie analizę walidatora dostępnego na stronie
http://validator.w3.org/ -->
