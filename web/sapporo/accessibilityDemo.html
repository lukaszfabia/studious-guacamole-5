<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .font-courier {
            font-family: 'Courier New', Courier, monospace;
        }

        .font-arial {
            font-family: Arial, Helvetica, sans-serif;
        }

        .font-verdana {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <label for="fontColor">Set font color</label>
            <select name="fontColor" id="fontColor" onchange="setFontColor()">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select>
        </div>

        <div>
            <label for="font">Set font</label>
            <select name="font" id="font" onchange="setFont()">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier">Courier New </option>
            </select>
        </div>

        <div>
            <button type="button" onclick="toggleTheme()">Change theme</button>
        </div>
    </header>

    <div>

            dignissimos suscipit quia numquam perferendis necessitatibus ad deleniti amet vitae obcaecati sequi.
            Placeat, minus provident.</p>
    </div>
</body>

</html>
